<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="photo/fb_icon_325x325.png   " type="image">

    <!--This is the bootstrap components-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--This is for icons-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/styles.css">

    <!--Title-->
    <title>Facebook - log in or sign up</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="div-one">
                <img class="facebook-image" src="photo/dF5SId3UHWd.svg" alt="Facebook-main-logo">
                <div class="first-para">
                    <p>Facebook helps you connect and share<br> with the people in your life.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 login-div">
            <div class="login-interface">
                <input type="text" value="   Email address or phone number" class="input-1">
                <input type="text" value="   Password" class="input-2">
                <button type="button" class="btn btn-primary">Log In</button>
                <a class="forgot-password"
                    href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
                    Forgotten password?</a>
                <hr class="hr-1">
                <button class="btn btn-success">Create New Account</button>
                <p class="paraaa" style="font-family: Arial, Helvetica, sans-serif;"><b style="font-family: Arial, Helvetica, sans-serif;">Create a Page</b>for a celebrity, band or business</p>
            </div>
        </div>
    </div>

    <div id="footer">

        <div class="footer-1" style="background-color:#fff; font-family: Arial, Helvetica, sans-serif;
        padding:5px 0;">
            <p style="display: inline; font-size: 0.8rem; margin-left: 230px; "> English (UK)</p>
            &nbsp;&nbsp;
            <a class="language" href="" style="font-size: 0.8rem;">ಕನ್ನಡ</a>&nbsp;&nbsp;
            <a class="language" href="" style="font-size: 0.8rem;">اردو</a>&nbsp;&nbsp;
            <a class="language" href="" style="font-size: 0.8rem;">मराठी</a>&nbsp;&nbsp;
            <a class="language" href="" style="font-size: 0.8rem;">తెలుగు</a>&nbsp;&nbsp;
            <a class="language" href="" style="font-size: 0.8rem;">हिन्दी</a>&nbsp;&nbsp;
            <a class="language" href="" style="font-size: 0.8rem;">ਪੰਜਾਬੀ</a>&nbsp;&nbsp;
            <a class="language" href="" style="font-size: 0.8rem;">ગુજરાતી</a>&nbsp;&nbsp;
            <a class="language" href="" style="font-size: 0.8rem;">বাংলা</a>&nbsp;&nbsp;
            <a class="language" href="" style="font-size: 0.8rem;">മലയാളം</a>&nbsp;&nbsp;
            <a class="language" href="" style="font-size: 0.8rem;">தமிழ்</a>&nbsp;&nbsp;
            <button><i class="fas fa-plus fa-1x"></i></button>
            <hr class="hr-2">
            <div class="span-footer" style="padding-top: 10px;">
                <span style="margin-left: 650px; font-family: Arial, Helvetica, sans-serif;"> Facebook © 2021</span>
            </div>
        </div>
    </div>
</body>

</html>
